<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Quiero participar</title>
</head>

<body>
    <main>
        <header class="container">

            <!--  NAVBAR -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container">
                    <!-- Brand -->
                    <a class="navbar-brand" href="../index.html">
                        <p class="navbar-brand-img">EcoWasi</p>
                    </a>
                    <!-- Toggler -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <!-- Toggler -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <i class="fe fe-x"></i>
                        </button>
                        <!-- Navigation -->
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" id="navbarQuienesomos" href="quienes_somos.html"
                                    aria-haspopup="true" aria-expanded="false">
                                    Quiénes somos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " id="navbarSobreReciclaje" href="sobre_el_reciclaje.html"
                                    aria-haspopup="true" aria-expanded="false">
                                    Sobre el reciclaje
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" id="navbarMovilizacion" href="movilizacion.html"
                                    aria-haspopup="true" aria-expanded="false">
                                    Movilización
                                </a>
                            </li>

                        </ul>
                        <!-- Button -->
                        <a class="navbar-btn btn btn-sm btn-primary lift ms-auto" href="quiero_participar.html" _blank">
                            Quiero participar
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!--  CONTENEDOR TITULO -->
        <section class="container-fluid p-25 bg-verde-agua">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="my-title">¿Cómo vas a ayudar?</h2>
                </div>
            </div>
        </section>

        <!--  CARDS SECTION 1 -->
        <section id="section-1" class="container p-50">
            <div class="row">
                <div id="reciclando"
                    class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto text-center d-flex justify-content-center my-4">
                    <div class="card rd-15 w-19 shadow">
                        <img src="../images/reciclando.png" class="mx-auto img-thumbnail" alt="reciclando">
                        <div class="card-body">
                            <h5 class="card-text">Reciclando</h5>
                        </div>
                    </div>
                </div>
                <div id="otro"
                    class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto text-center d-flex justify-content-center my-4">
                    <div class="card rd-15 w-19 shadow">
                        <img src="../images/otra manera.png" class="mx-auto img-thumbnail" alt="otra manera de ayudar">
                        <div class="card-body">
                            <h5 class="card-text">Otra manera</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CARDS SECTION 2-->
        <section id="section-2" class="container p-50 hidden">
            <div class="row">
                <div id="puedo-ir"
                    class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto text-center d-flex justify-content-center my-4">
                    <div class="card rd-15 w-19 shadow">
                        <img src="../images/puedo-ir.png" class="mx-auto img-thumbnail" alt="reciclando">
                        <div class="card-body">
                            <h5 class="card-text">Puedo ir a dejar
                                mi reciclaje</h5>
                        </div>
                    </div>
                </div>
                <div id="ven-a-recoger"
                    class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto text-center d-flex justify-content-center my-4">
                    <div class="card rd-15 w-19 shadow">
                        <img src="../images/ven-a-recoger.png" class="mx-auto img-thumbnail"
                            alt="otra manera de ayudar">
                        <div class="card-body">
                            <h5 class="card-text">Ven a recoger
                                mi reciclaje</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--   SECCION 3 FORMULARIO -->
        <section id="section-3" class="container-fluid hidden">
            <div class="row align-items-strech">
                <!-- COl IMAGEN-->
                <div class="text-center my-auto d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
                    <img class="img-fluid mx-4 w-19" style="max-width: 60%;" src="../images/mother_earth.png">
                </div>
                <!-- COl FORMULARIO -->
                <div class="col p-25">
                    <form id="formulario-contacto" class="m-5">
                        <div class="mb-4">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">Celular</label>
                            <input type="number" class="form-control" id="phone">
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="mb-4 form-group">
                            <label for="message">Mensaje</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!--  SECCION DISTRITOS-->
        <section id="section-4" class="container-fluid p-0 hidden">
            <div class="col-12">
                <img class="w-100" src="../images/banner-mundo-verde.png">
            </div>

            <!--  INICIO COMBOBOX DISTRITOS -->
            <div class="container p-25">
                <div class="row m-auto">
                    <div class="col-md-8 offset-md-2">
                        <div class="dropdown">
                            <button class="w-100 btn bg-transparent border-dark text-start dropdown-toggle"
                                type="button" id="distritos" data-bs-toggle="dropdown" aria-expanded="false">
                                Seleccionar distrito
                            </button>
                            <ul id="items-distritos" class="col-xs-12 w-100 dropdown-menu" aria-labelledby="distritos">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!--   SECCION RESULTADOS DE BUSQUEDA -->
            <section id="section-card" class="container">
            </section>
        </section>


        <!-- PIE DE PAGINA -->
        <footer class="container-fluid bg-verde text-white p-25">
            <section class="container">
                <div class="row d-flex align-items-center">
                    <div class="col-md-7 col-lg-8 text-center text-md-start">
                        <div class="my-auto">
                            <p>EcoWasi</p>
                            <p class="pt-2 mb-0">Copyright © 2022 EcoWasi</p>
                        </div>
                    </div>
                    <!-- Grid column -->
                    <div class="col-md-5 col-lg-4 ml-lg-0 text-center text-md-end">
                        <p class="text-center">Conócenos un poco más:</p>
                        <!-- Facebook -->
                        <img class="btn btn-floating m-1" src="../images/facebook.png" alt="facebook">
                        <!-- Twitter -->
                        <img class="btn btn-floating m-1" src="../images/twitter.png" alt="twitter">
                        <!-- Youtube-->
                        <img class="btn btn-floating m-1" src="../images/youtube.png" alt="youtube">
                        <!-- Whatsapp-->
                        <img class="btn btn-floating m-1" src="../images/whatsapp.png" alt="whatsapp">
                    </div>
                </div>
            </section>
        </footer>
        <script type="module" src="../js/quiero-participar.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <!-- SMTP JS  -->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </main>
</body>

</html>
